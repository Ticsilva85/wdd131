<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>

    <style>
    .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
    }
    </style>

  </head>
  <body>
      <section>
        <img src="DOM_images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>
            // === BASIC DOM MANIPULATION === ///
            
            const link =document.querySelector("a"); // document.querySelector is the recommedend modern aproach to select an element and store in a variable
            link.textContent = "Mozilla Developer Network";
            link.href = "https://developer.mozilla.org";
            
            //=== CREATING AND PLACING NEW NODES === //

            const sect = document.querySelector("section"); 
            const para = document.createElement("p"); 
            para.textContent = "We hope you enjoyed the ride."; // Add text to the element para ('p')
            sect.appendChild(para); // Append the new paragraph at the end of the section

            const text = document.createTextNode(
            " - the premier source for web development knowledge.",
            );

            const linkPara = document.querySelector("p");
            linkPara.appendChild(text);

            // === MOVING AND REMOVING ELEMENTS === //

            // sect.appendChild(linkPara); // Move the node down to the bottom of the section

            // sect.removeChild(linkPara); // Remove a node

            // linkPara.remove(); // Remove a node based only on a reference to itself

            // linkPara.parentNode.removeChild(linkPara); // This is how you can doiu in older browsers

            // === MANIPULATING STYLES === //
            
            // para.style.color = "white";
            // para.style.backgroundColor = "black";
            // para.style.padding = "10px";
            // para.style.width = "250px";
            // para.style.textAlign = "center";

            para.classList.add("highlight"); // Another way to aplly style to the page, adding an object 
                                             // in the script
      </script>

  </body>
</html>
