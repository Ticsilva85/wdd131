<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals</title>
    <meta name="description" content="This is a form for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Tiago Cavalcante da Silva">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">

            <div class="field">
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option value="" disabled selected>Select a product...</option>
                </select>
            </div>

            <fieldset>
                <legend>Overall Rating</legend>

            <div class="rating">
            <input type="radio" id="rating1" name="overallRating" value="1" required />
            <label for="rating1">‚òÜ</label>

            <input type="radio" id="rating2" name="overallRating" value="2" required />
            <label for="rating2">‚òÜ‚òÜ</label>

            <input type="radio" id="rating3" name="overallRating" value="3" required />
            <label for="rating3">‚òÜ‚òÜ‚òÜ</label>

            <input type="radio" id="rating4" name="overallRating" value="4" required />
            <label for="rating4">‚òÜ‚òÜ‚òÜ‚òÜ</label>

            <input type="radio" id="rating5" name="overallRating" value="5" required />
            <label for="rating5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
            </div>
            </fieldset>
        
            <div class="field">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required />
            </div>

            <fieldset class="field">
                <legend>Useful Features (check all that apply)</legend>

                <div class="checks">
                    <input type="checkbox" id="featureDurable" name="usefulFeatures" value="Durable" />
                    <label for="featureDurable">Durable</label>

                    <input type="checkbox" id="featureEasy" name="usefulFeatures" value="Easy to Use" />
                    <label for="featureEasy">Easy to Use</label>

                    <input type="checkbox" id="featureDesign" name="usefulFeatures" value="Nice Design" />
                    <label for="featureDesign">Nice Design</label>

                    <input type="checkbox" id="featureSupport" name="usefulFeatures" value="Good Support" />
                    <label for="featureSupport">Good Support</label>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="field">
                <label for="writtenReview">Written Review (optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your review here..."></textarea>
                </div>

                <div class="field">
                <label for="userName">Your Name (optional)</label>
                <input type="text" id="userName" name="userName" autocomplete="name" />
                </div>

                <div class="field">
                <input type="submit" value="Rate Product" />
                </div>
            </fieldset>
            
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> üñ•Ô∏è Tiago Cavalcante da Silva üñ•Ô∏è Brazil</p>

        <p id="lastModified"></p>
    </footer>

</body>
</html>
